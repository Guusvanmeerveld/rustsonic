name: Check for errors

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  error-check:
    name: Check for errors

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Install OpenSSL
        run: sudo apt-get install openssl -y

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
